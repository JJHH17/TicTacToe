<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe!</h1>
    <div id="turnElement">
        This will tell you who's turn it is!
    </div>
    <div id="parentDiv">
        <div id="one" class="cell"></div>
        <div id="two" class="cell"></div>
        <div id="three" class="cell"></div>
        <div id="four" class="cell"></div>
        <div id="five" class="cell"></div>
        <div id="six" class="cell"></div>
        <div id="seven" class="cell"></div>
        <div id="eight" class="cell"></div>
        <div id="nine" class="cell"></div>
    </div>
    <div id="scores">
        This will contain the scores!
    </div>
    <button id="resetButton">Reset</button>
</body>
</html>
